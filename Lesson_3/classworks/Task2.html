<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <header>
        <button id="HouseButton">House</button>
        <button id="TreeButton">Tree</button>
        <button id="PlaneButton">Plane</button>
      </header>
      <div id="chooseYourBlock">

      </div>
      <div id="result">

      </div>
    </div>
    <script>
      /*
        Задание:

        По нажатию на кнопку, в блок с id chooseYourBlock выводить иконку с нажатой кнопки:

        House:  https://image.flaticon.com/icons/svg/149/149064.svg
        Tree: https://image.flaticon.com/icons/svg/620/620705.svg
        Plane: https://image.flaticon.com/icons/svg/579/579268.svg

        Под иконкой расположить еще одну кнопку, по нажатию на которую из соответствующего массива
        подтягивается случайная картинка с изображением в блок result.
        Предыдущий результат очищается.

        var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
        var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];

      */

      var treeArray = [
        "https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg",
        "https://c1.staticflickr.com/8/7218/7184786016_1ddab461e8_b.jpg",
        "http://www.atzmut.com/wp-content/uploads/2016/01/tree.jpg"
      ];
      var planeArray = [
        "http://www.x-plane.com/wp-content/uploads/2014/08/B777-200ER.png",
        "https://media.cntraveler.com/photos/57067c1e9adc6caf5afe3f4c/master/pass/plane-landing-cr-getty-sb10062851ai-001.jpg",
        "https://media.wired.com/photos/59323264a31264584499367f/master/w_1024,c_limit/diesel-plane-inline.jpg"
      ];
      var houseArray = [
        "https://static.pexels.com/photos/106399/pexels-photo-106399.jpeg",
        "https://i.pinimg.com/736x/7f/be/50/7fbe50ec634c65709d7fe6ac267c4e6f--large-garage-plans-house-plans-large-family.jpg",
        "https://i.ytimg.com/vi/Xx6t0gmQ_Tw/maxresdefault.jpg"
      ];
      var srcHouse = houseArray[getRandomIntInclusive(0,2)];
      var srcPlane = planeArray[getRandomIntInclusive(0,2)];
      var srcTree = treeArray[getRandomIntInclusive(0,2)];
      var idArray = ["rofl","keks","solo"];
      var srcId = idArray[getRandomIntInclusive(0,2)];
      function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var placeForShow = document.getElementById('chooseYourBlock');
      var anotherImg = document.getElementById('result');
      var plane = document.getElementById('PlaneButton');
      plane.addEventListener('click', ShowImage);
      var house = document.getElementById('HouseButton');
      house.addEventListener('click', ShowImage);
      var tree = document.getElementById('TreeButton');
      tree.addEventListener('click', ShowImage);

        function ShowImage (event){
         if (event.target.id == "HouseButton"){

          var img = document.createElement('img');
              img.id = "House";
              img.src = "https://image.flaticon.com/icons/svg/149/149064.svg";
          var button = document.createElement('button');
              button.id = "rofl";
              button.innerText = "House";
              anotherImg.appendChild(button);
              placeForShow.appendChild(img);
              var Image = placeForShow.children[0];
              if (Image.id != "House"){
              placeForShow.removeChild(Image);
          var someHouse = anotherImg.children[0];
              anotherImg.removeChild(someHouse);
            }
              var SynoImage = document.getElementById('rofl');
              SynoImage.addEventListener('click', SynImg);
              function SynImg (event){
                var sImg = document.createElement('img');
                    sImg.id = "synImg";
                    sImg.src = srcHouse;
                    anotherImg.appendChild(sImg);
                     var SynonImage = anotherImg.children[1];
                    if (SynonImage.id == "synImg"){
                      var SynonImage = anotherImg.children[1];
                    anotherImg.removeChild(SynonImage);
                    }

              }
         }
         if (event.target.id == "PlaneButton"){
              var Image = placeForShow.children[0];
              placeForShow.removeChild(Image);
          var someHouse = anotherImg.children[0];
              anotherImg.removeChild(someHouse);
          var img = document.createElement('img');
              img.id = "Plane";
              img.src = "https://image.flaticon.com/icons/svg/579/579268.svg";
          var button = document.createElement('button');
              button.id = "rofl";
              button.innerText = "Plane";
              anotherImg.appendChild(button);
              placeForShow.appendChild(img);
         }
         if (event.target.id == "TreeButton"){
            var Image = placeForShow.children[0];
              placeForShow.removeChild(Image);
          var someHouse = anotherImg.children[0];
              anotherImg.removeChild(someHouse);
               var img = document.createElement('img');
              img.id = "Tree";
              img.src = "https://image.flaticon.com/icons/svg/620/620705.svg";
          var button = document.createElement('button');
              button.id = "rofl";
              button.innerText = "Tree";
              anotherImg.appendChild(button);
              placeForShow.appendChild(img);
         }
        }
    </script>
  </body>
</html>
