<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
      var textValue = document.getElementById('newToDo');
      var addMeDo = document.getElementById('AddToDo');
      var listOfMyDo = document.getElementById('toDoList');
      function AddMyDo (){
        console.log(listOfMyDo);
        var li = document.createElement('li');
			li.className = "listItem";
        var input = document.createElement('input');
          input.type = "checkbox";
          input.className = "DoneCheckbox";
        var span = document.createElement('span');
			span.className = "TodoText";
			span.innerText = textValue.value;
        var button = document.createElement('button');
			button.id = "remove";
			button.innerText = "Remove";
			li.appendChild(input); 
			li.appendChild(span);
			li.appendChild(button);
			listOfMyDo.appendChild(li); 
          var list = listOfMyDo.querySelectorAll('.listItem');
          list.forEach(function(item) {
            console.log(item);
            var checkbox = item.querySelector('.DoneCheckbox');
            var spantext = item.querySelector('.TodoText');
            var removing = document.getElementById('remove');
            function checking (event){
              if (event.target.checked == true){
                spantext.classList.add('done');
              } else if (event.target.checked == false){
                spantext.classList.remove('done');
              }
           }
           function removed (event){
            if (checkbox.checked == true){
              item.remove();
            }
           }
           removing.addEventListener('click',removed);
           checkbox.addEventListener('click',checking);
          })
      }
        addMeDo.addEventListener('click', AddMyDo);
    });

  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
